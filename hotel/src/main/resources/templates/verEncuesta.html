<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verificar Encuesta</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>Detalles de la Encuesta</h1>

<div th:fragment="encuestaDetails">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:value="${encuesta.nombre}" readonly>
    </div>

    <div>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" th:value="${encuesta.apellidos}" readonly>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:value="${encuesta.email}" readonly>
    </div>

    <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" th:value="${encuesta.edad}" readonly>
    </div>

    <div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" th:value="${encuesta.telefono}" readonly>
    </div>

    <div>
        <label for="fechaInicioEstancia">Fecha de inicio estancia:</label>
        <input type="date" id="fechaInicioEstancia" th:value="${encuesta.fechaInicioEstancia}" readonly>
    </div>

    <div>
        <label for="motivoVisita">Motivo de visita:</label>
        <select id="motivoVisita" th:value="${encuesta.motivoVisita}" disabled>
            <option value="">Seleccione un motivo</option>
            <option th:value="trabajo" th:selected="${encuesta.motivoVisita == 'trabajo'}">Trabajo</option>
            <option th:value="estudios" th:selected="${encuesta.motivoVisita == 'estudios'}">Estudios</option>
            <option th:value="turismo" th:selected="${encuesta.motivoVisita == 'turismo'}">Turismo</option>
            <option th:value="otros" th:selected="${encuesta.motivoVisita == 'otros'}">Otros</option>
        </select>
    </div>

    <div>
        <label>Servicios utilizados:</label>
        <input type="checkbox" id="serviciosUtilizados1" th:value="${encuesta.serviciosUtilizados}" th:checked="${encuesta.serviciosUtilizados.contains('restaurante')}">
        <label for="serviciosUtilizados1">Restaurante</label>
        <input type="checkbox" id="serviciosUtilizados2" th:value="${encuesta.serviciosUtilizados}"th:checked="${encuesta.serviciosUtilizados.contains('gimnasio')}">
        <label for="serviciosUtilizados2">Gimnasio</label>
        <input type="checkbox" id="serviciosUtilizados3" th:value="${encuesta.serviciosUtilizados}" th:checked="${encuesta.serviciosUtilizados.contains('spa')}">
        <label for="serviciosUtilizados3">Spa</label>
        <input type="checkbox" id="serviciosUtilizados4" th:value="${encuesta.serviciosUtilizados}" th:checked="${encuesta.serviciosUtilizados.contains('piscina')}">
        <label for="serviciosUtilizados4">Piscina</label>
        <input type="checkbox" id="serviciosUtilizados5" th:value="${encuesta.serviciosUtilizados}" th:checked="${encuesta.serviciosUtilizados.contains('room_service')}">
        <label for="serviciosUtilizados5">Room service</label>
    </div>
    <div>
        <label>Nivel de satisfacción:</label>
        <input type="radio" id="nivelMuySatisfecho" name="nivelSatisfaccion" th:value="${encuesta.nivelSatisfaccion}" th:checked="${'muy_satisfecho' == encuesta.nivelSatisfaccion}">
        <label for="nivelMuySatisfecho">Muy satisfecho</label>
        <input type="radio" id="nivelSatisfecho" name="nivelSatisfaccion" th:value="${encuesta.nivelSatisfaccion}" th:checked="${'satisfecho' == encuesta.nivelSatisfaccion}">
        <label for="nivelSatisfecho">Satisfecho</label>
        <input type="radio" id="nivelNeutral" name="nivelSatisfaccion" th:value="${encuesta.nivelSatisfaccion}" th:checked="${'neutral' == encuesta.nivelSatisfaccion}">
        <label for="nivelNeutral">Neutral</label>
        <input type="radio" id="nivelInsatisfecho" name="nivelSatisfaccion" th:value="${encuesta.nivelSatisfaccion}" th:checked="${'insatisfecho' == encuesta.nivelSatisfaccion}">
        <label for="nivelInsatisfecho">Insatisfecho</label>
        <input type="radio" id="nivelMuyInsatisfecho" name="nivelSatisfaccion" th:value="${encuesta.nivelSatisfaccion}" th:checked="${'muy_insatisfecho' == encuesta.nivelSatisfaccion}">
        <label for="nivelMuyInsatisfecho">Muy insatisfecho</label>
    </div>

    <div>
        <label for="otrosComentarios">Otros comentarios:</label>
        <textarea id="otrosComentarios" name="otrosComentarios" th:value="${encuesta.otrosComentarios}"></textarea>
    </div>
</div>

<form th:action="@{/encuestas/}" method="post" >
    <button type="submit">Volver al Listado de Encuestas</button>
</form>
</body>
</html>
